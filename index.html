<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            text-align: center;
            margin:40px auto;
            max-width:650px;
            line-height:1.6;
            font-size:18px;
            color:#444;
            padding:0 10px
        }
        h1,h2,h3 {
            line-height:1.2
            }
    </style>
    <meta charset="utf-8">
    <script type="text/javascript">

    // https://stackoverflow.com/questions/5448545/how-to-retrieve-get-parameters-from-javascript/
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    function scoreboard(){
        var time_ms = parseInt(findGetParameter("ms"));
        if (time_ms) {
            document.getElementById("score_line").innerHTML = 
                "Your score is: " + time_ms / 1000 + " s!";
        }

        document.addEventListener('keydown', function(event){
            if (event.key == "Enter") {
                window.location.replace("game.html");
            }
        });
    }
    </script>
</head>

<body onload="scoreboard()">
    <h1 id="score_line">Welcome to SCAN_ME!</h1>
    <h2>Scan barcode to start game</h2>
    <img width=400px src="scan_me.svg">
</body>
</html>
