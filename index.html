<!DOCTYPE html>
<html lang="en">
<head>
    <script src="JsBarcode.all.min.js"></script>
    <script language="javascript" type="text/javascript" src="game.js"></script>
    <style>
        body {
            text-align: center;
            align: center;
        }
        .game_barcode {
            position: fixed;
        }
    </style>
    <meta charset="utf-8">
</head>
<body onload="init_barcode_game()">
    <div id="scoreboard">
        <h1 id="main_header">Javascript not enabled :(</h1>
        <h2>Scan barcode to start game</h2>
        <svg id="start_game_barcode" jsbarcode-value="scan_me"></svg>
        <h2>Top scores</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="score-tbody">

            </tbody>
        </table>
    </div>
    <div id="name_entry">
        <h1>Congratulations, you have a new high score!</h1>
        <h1 id="new_highscore"></h1>
        <h2>Enter name: <span id=name_preview></span></h2>
        <div id="name_entry_barcodes">
        </div>
    </div>
</body>
</html>
